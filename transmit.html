  <div id="transmitBody">
  <!-- This input will take the ID the user wants to transmit -->
  <label for="transmit-id"><b>ID:</b></label>
  <input type="text" id="transmit-id" name="transmit-id" maxlength="3"><br>

  <!-- This input will take the data field of the message -->
  <label for="transmit-data"><b>Message Data:</b></label>
  <input type="text" id="transmit-data" name="transmit-data" maxlength="16"><br>

  <!-- This input will take the interval the message will be transmitted -->
  <label for="transmit-interval"><b>Transmission interval(ms):</b></label>
  <input type="number" id="transmit-interval" name="transmit-interval"><br>

  <!-- This input will take the number of times the messages will be transmitted -->
  <label for="transmit-count"><b>How many times:</b></label>
  <input type="number" id="transmit-count" name="transmit-count"><br>
  
  <button id='transmit-btn' type="button" name="button">Transmit</button>
