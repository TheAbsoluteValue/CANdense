<body>
<!-- This button is used to start/pause receiving new messages -->
<button id="toggleReadBtn" onclick="toggleReadBtnPressed()">Start reading</button>
<br>

<!-- For setting the location to log to -->
<label for="logfile-path">Log file save location</label>
<input type="text" id="logfile-path" placeholder="path/to/logfile.log">
<button onclick="setupRecorder()" id="setLogPathBtn">Set log path</button>
<br>
<!-- For actually logging -->
<button id="toggleRecordBtn" onclick="toggleRecordBtnPressed()">Start recording</button>
<input type="radio" name='log-mode' id="append-option" value="a" checked>
<label for="append-option">append to log file</label>
<input type="radio" name='log-mode' id="truncate-option" value="w">
<label for="truncate-option">truncate log file</label>
<button onclick="endRecording()">Save recording</button>

<form action="index.html">
  <input type="submit" value="Home">
</form>
